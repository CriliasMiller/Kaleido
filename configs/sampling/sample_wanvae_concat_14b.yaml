  sampling_image_size: [512, 896] #[896, 512]
  vae_compress_size: [4, 8, 8] # t h w
  bf16: True
  force_inference: True
  sampling_num_frames: 21
  sampling_fps: 16
  output_dir: results/final_version
  sequence_parallel_size: 8
